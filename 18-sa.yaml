kind: Pod
apiVersion: v1
metadata:
 name: sa-demo
 namespace: expense
spec:
  serviceAccount: expense-mysql-secret
  initContainers:
  - name: awscli
    image: amazon/aws-cli
    command: ['sh', '-c', 'aws secretsmanager get-secret-value --secret-id expense/mysql/cred --query SecretString --output text > /secrets/.env  > /secrets/ .env' ]
    volumeMounts:
    - mountPath: /secrets
      name: secret-volume
  containers:
  #one pod can contains multiple containers
  - name: nginx
    image: nginx 
    volumeMounts:
    - mountPath: /secrets
      name: secret-volume
  volumes:
  - name: secret-volume
    emptyDir: {}